<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laundry Mart</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <!-- Navbar -->
    <nav>
      <div class="logo">
        <a href="#">Laundry Mart</a>
      </div>

      <div class="nav-items">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>

      <div class="user">
        <button>Username</button>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <!-- Left side: Text + Button -->
      <div class="hero-left">
        <h1>Revitalize Your<br> Clothes with Expert</h1>
        <h2>Laundry Services!</h2>
        <p>
          From premium dry cleaning to swift wash and fold, we deliver care and
          convenience. Schedule a pickup and rediscover the freshness of your
          clothes today.
        </p>
        <button class="cta-btn">Book a Service Today!</button>
      </div>

      <!-- Right side: Image -->
      <div class="hero-right">
        <img src="images-1.png" alt="Laundry Service Illustration" />
      </div>
    </section>
  </main>
</body>

</html>
